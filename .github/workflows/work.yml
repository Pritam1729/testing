name: work 

on:
    workflow_call: 
        inputs:
            a:
                required: true
                type: number
            b:
                required: true
                type: number

jobs: 
    test: 
        runs-on: ubuntu-latest
        steps: 
            - name: Checkout the repository
              uses: actions/checkout@v4

            - name: Make script executable
              run: chmod +x bash.sh

            - name: Run test script
              run: ./bash.sh "$TEST_VALUE1" "$TEST_VALUE2"
              env:
                TEST_VALUE1: ${{ inputs.a }}
                TEST_VALUE2: ${{ inputs.b }}
